name: Data Quality Test Workflow

on:
  push:
    branches:
      - "*"
      
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install packages
      run: pip install great-expectations==0.16.7

    - name: Run script
      run: python "Test Expectations.py"
